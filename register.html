<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu cuenta</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header class="header">
        <a href="./index.html">
            <img src="./accets/logo.png" alt="Vincent Logo" class="logo">
        </a>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="./index.html#hero">Inicio</a></li>
                <li><a href="index.html#benefits">Beneficios</a></li>
                <li><a href="./index.html#products">Some Products</a></li>
                <li><a href="./index.html#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <div class="login-container">
                <div class="login-container-info">
                    <h3>Creá tu cuenta</h3>
                    <input type="text" name="name" id="name" placeholder="Ingrese su nombre">
                    <input type="text" name="surname" id="surname" placeholder="Ingrese su apellido">
                    <input type="email" name="user" id="email" placeholder="Ingrese su email">
                    <input type="password" name="contraseña" id="password" placeholder="Ingrese su contraseña">
                    <a href="./index.html"><button>Registarse</button></a>
                    <p>¿Ya tenés cuenta? <a href="./login.html">Inicia sesión acá</a></p>
                </div>
            </div>
        </section>
    </main>
</body>



</html>
